<!DOCTYPE html>
<html lang="efrn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Tic Tac Game</title>
</head>
<body>
    <h1>Tic Tac Game</h1>
    <div class="containerGlobal">
        <div class="gameContainer">
            <div id="0" data-coordinates="0,0" class="cell"></div>
            <div id="1" data-coordinates="0,1" class="cell"></div>
            <div id="2" data-coordinates="0,2" class="cell"></div>
            <div id="3" data-coordinates="1,0" class="cell"></div>
            <div id="4" data-coordinates="1,1" class="cell"></div>
            <div id="5" data-coordinates="1,2" class="cell"></div>
            <div id="6" data-coordinates="2,0" class="cell"></div>
            <div id="7" data-coordinates="2,1" class="cell"></div>
            <div id="8" data-coordinates="2,2" class="cell"></div>
        </div>
    <div id="clock"></div>
    Player 1 :<div id="player1"> </div>
    Player 2 : <div id="player2"> </div>
</div>
<script src="./assets/js/index.js"></script>
</body>
</html>
